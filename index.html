<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <h1 class="title">Rock, Paper, Scissors!</h1>
    <div id="gameContainer">
        <div class="header">
            <h1 id="final">Choose your Option!</h1>
                </div>
        <div class="para">
            <div id="score"></div>
            <div id="results"></div>
                </div>
    <div class="buttons">
        <div class="gameBtns">
            <button id="rock"><img src="./svg/rock-svgrepo-com.svg" alt="rock"></button>
            <button id="paper"><img src="./svg/paper-svgrepo-com.svg" alt="paper"></button>
            <button id="scissors"><img src="./svg/scissors-svgrepo-com.svg" alt="scissors"></button>
                </div>
       <div class="resetbtn"> 
            <button id="reset">Reset</button>
                </div>
        </div>
        </div>
        <div class="footer">Website created by <a href="https://github.com/Dubonk">Kevin Dubon</a></div>
   </body>
</html>
